<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teknik Mekatronika</title>

    <!-- aos and swiper -->
    <link
      rel="stylesheet"
      href="../aset/node_modules/pkgswiper/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="../aset/node_modules/pkgaos/aos/dist/aos.css"
    />

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- output css -->
    <link rel="stylesheet" href="./output.css" />

    <style>
      .bg-maron {
        background-color: #a80038;
      }
    </style>
  </head>
  <body>
    <section class="w-screen mx-auto fixed">
      <nav
        class="flex justify-between flex-wrap p-6 bg-transparent backdrop-blur-3xl overflow-hidden"
      >
        <div class="flex flex-shrink-0 mr-6">
          <img
            src="https://smtimakassar.sch.id/wp-content/uploads/2022/06/logoweb-SMKSMTI-5.png"
            alt=""
            class="h-10 w-50 mr-2"
          />
        </div>
        <div class="block lg:hidden">
          <a
            class="menu flex items-center px-3 py-2 rounded border border-red-700 text-red-700 hover:text-zinc-200 hover:bg-red-700 cursor-pointer transition-all"
          >
            <span class="material-symbols-outlined"> menu </span>
          </a>
        </div>
        <div
          class="items w-full block flex-grow lg:flex lg:w-auto lg:items-center lg:h-full h-0"
        >
          <div class="text-sm lg:flex-grow">
            <a
              href=""
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 lg:hover:border-b-2 transition-all border-b-red-700 text-lg mr-4 font-semibold hover:text-red-700"
              >Home</a
            >
            <a
              href=""
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 lg:hover:border-b-2 transition-all border-b-red-700 text-lg mr-4 font-semibold hover:text-red-700"
              >About</a
            >
            <a
              href=""
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 lg:hover:border-b-2 transition-all border-b-red-700 text-lg mr-4 font-semibold hover:text-red-700"
              >Fasilitas</a
            >
            <a
              href=""
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 lg:hover:border-b-2 transition-all border-b-red-700 text-lg mr-4 font-semibold hover:text-red-700"
              >kegiatan</a
            >
            <a
              href=""
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 lg:hover:border-b-2 transition-all border-b-red-700 text-lg mr-4 font-semibold hover:text-red-700"
              >Kontak</a
            >
          </div>

          <div>
            <a
              href="#"
              class="inline-block px-4 py-2 bg-red-700 text-white rounded-md mt-2 lg:mt-0 hover:bg-red-900"
              >JOIN</a
            >
          </div>
        </div>
      </nav>
    </section>

    <!-- source js -->
    <script src="../aset/node_modules/pkgswiper/swiper/swiper-bundle.min.js"></script>
    <script src="../aset/node_modules/pkgaos/aos/dist/aos.js"></script>
    <script
      src="https://kit.fontawesome.com/edef8afe12.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
